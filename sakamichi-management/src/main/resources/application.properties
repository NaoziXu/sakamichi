#Tomcat
server.port=8080

#Redis
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.pool.max-active=10
spring.redis.pool.max-wait=-1
spring.redis.pool.max-idle=10
spring.redis.pool.min-idle=0
spring.redis.timeout=5000

#Freemarker
spring.freemarker.allow-request-override=false
spring.freemarker.cache=true
spring.freemarker.check-template-location=true
spring.freemarker.charset=UTF-8
spring.freemarker.content-type=text/html
spring.freemarker.expose-request-attributes=false
spring.freemarker.expose-session-attributes=false
spring.freemarker.expose-spring-macro-helpers=false
spring.freemarker.settings.template_exception_handler=ignore
spring.freemarker.request-context-attribute=request

#RocketMq
rocketmq.namesrvAddr=127.0.0.1:9876
rocketmq.group=sakamichi
rocketmq.topic=rocket-message
rokectmq.tag=*

#Dubbo
dubbo.registry.address=127.0.0.1:2181
dubbo.protocol.threads=10
dubbo.provider.timeout=10000
dubbo.provider.port=-1
dubbo.consumer.timeout=10000

#sakamichi
sakamichi.file.path=F:\\sakamichi-file\\image
sakamichi.session.key=user